<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        <hr>
        <h2>My Tickets</h2>
        {% if tickets %}
            <table class="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Action</th>  <!-- New column for viewing details -->
                    </tr>
                </thead>
                <tbody>
                    {% for ticket in tickets %}
                        <tr>
                            <td>{{ ticket.title }}</td>
                            <td>{{ ticket.description }}</td>
                            <td>{{ ticket.status }}</td>
                            <td><a href="{{ url_for('view_ticket', ticket_id=ticket.id) }}">View Details</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No tickets found.</p>
        {% endif %}
    </div>
</body>
</html>
